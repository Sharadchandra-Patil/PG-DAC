<html>

    <head>
        <title>Personal-Info</title>
        <link rel="shortcuy icon" href="images/title_logo.png">
    </head>

    <body style="background-color: azure; padding: 20px;">
        <form action="" method="GET">
            <table >
                <thead>
                    <tr>
                        <th style="font-size:x-large;" align="left" colspan="2"> HTML Form </th>
                    </tr>
                </thead>
                <tbody>

                    <tr>
                        <td><br></td>
                        <td><br></td>
                    </tr>
                    <tr>
                        <th align="left"> <label for="First-Name">First Name :</label> </th>
                        <td><input type="text" id="First-Name" name="First-Name" placeholder="First-Name"> </td>
                    </tr>
                    <tr>
                        <th align="left"> <label for="Last-Name">Last Name :</label> </th>
                        <td><input type="text" id="Last-Name" name="Last-Name" placeholder="Last-Name"></td>
                    </tr>
                    <tr>
                        <th align="left"> <label for="DOB">Date Of Birth :</label> </th>
                        <td><input type="date" id="DOB" name="DOB" placeholder="DOB"></td>
                    </tr>
                    <tr>
                        <th align="left"> <label for="email">Email Id :</label> </th>
                        <td><input type="email" id="email" name="email" placeholder="email"></td>
                    </tr>
                    <tr>
                        <th align="left"> <label for="mob">Mobile Number :</label> </th>
                        <td><input type="tel" id="mob" name="Mobile" placeholder="mobile"></td>
                    </tr>
                </tbody>
                <tfoot>
                    <tr>
                        <td><br></td>
                        <td><br></td>
                    </tr>
                    <tr>
                        <td align="right"><input type="submit" value="SUBMIT"></td>
                        <td align="center"><input type="reset" value="RESET"></td>
                    </tr>
                </tfoot>
            </table>
        </form>
    </body>
</html>
