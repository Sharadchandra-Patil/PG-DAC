<html>
  <head>
    <title>Page8</title>
  </head>

  <body>
    <h1>Page 8</h1>
    <h2>Table Demo</h2>

    <table border="1">
      <!-- head section -->
      <thead>
        <tr>
          <th>Serial No</th>
          <th>Item Name</th>
          <th>Price</th>
          <th>Quantity</th>
          <th>Total Price</th>
        </tr>
      </thead>

      <!-- body section -->
      <tbody>
        <tr>
          <td>1</td>
          <td>iMac Pro</td>
          <td>750000</td>
          <td>1</td>
          <td>750000</td>
        </tr>
        <tr>
          <td>2</td>
          <td>Mac Book Pro 16</td>
          <td>250000</td>
          <td>3</td>
          <td>750000</td>
        </tr>
      </tbody>

      <!-- footer section -->
      <tfoot>
        <tr>
          <th colspan="4">Total</th>
          <th>1500000</th>
        </tr>
      </tfoot>
    </table>

    <h3>Calculator</h3>

    <table>
      <thead>
        <tr>
          <th colspan="3">
            <input type="text" />
          </th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td><button>1</button></td>
          <td><button>2</button></td>
          <td><button>3</button></td>
        </tr>
        <tr>
          <td><button>4</button></td>
          <td><button>5</button></td>
          <td><button>6</button></td>
        </tr>
        <tr>
          <td><button>7</button></td>
          <td><button>8</button></td>
          <td><button>9</button></td>
        </tr>
        <tr>
          <td><button>.</button></td>
          <td><button>0</button></td>
          <td><button>#</button></td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
