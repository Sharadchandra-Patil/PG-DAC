<html>
  <head>
    <title>Admission</title>
    <link rel="shortcut icon" href="images/logo.jpeg" />
  </head>

  <body>
    <h1>Admission</h1>
    <hr />

    <form action="" method="GET">
      <div>
        <label for="first-name">First Name</label>
        <input
          required
          name="first-name"
          id="first-name"
          type="text"
          placeholder="first name"
        />
      </div>

      <div>
        <label for="last-name">Last Name</label>
        <input
          name="last-name"
          id="last-name"
          type="text"
          placeholder="last name"
        />
      </div>

      <div>
        <label for="email">Email</label>
        <input id="email" name="email" type="email" placeholder="email" />
      </div>

      <div>
        <label for="password">Password</label>
        <input
          required
          minlength="4"
          maxlength="10"
          id="password"
          name="password"
          type="password"
          placeholder="password"
        />
      </div>

      <div>
        <label for="phone">Phone Number</label>
        <input id="phone" name="phone" type="tel" placeholder="phone number" />
      </div>

      <hr />

      <div>
        <label for="age">Age</label>
        <input readonly id="age" name="age" type="number" placeholder="age" />
      </div>

      <div>
        <label for="birth-date">Birth Date</label>
        <input id="birth-date" name="birth-date" type="date" />
      </div>

      <div>
        <label for="birth-time">Birth Time</label>
        <input id="birth-time" name="birth-time" type="time" />
      </div>

      <hr />

      <div>
        <label for="address">Address</label>
        <textarea
          id="address"
          name="address"
          rows="5"
          cols="20"
          placeholder="address"
        ></textarea>
      </div>

      <div>
        <label for="city">City</label>
        <select name="city" id="city">
          <option>Pune</option>
          <option>Mumbai</option>
          <option>Nashik</option>
          <option>Satara</option>
          <option>Karad</option>
        </select>
      </div>

      <hr />

      <div>
        <label for="radio-male">Gender</label>
        <input id="radio-male" type="radio" name="gender" value="male" />Male
        <input
          checked
          id="radio-female"
          type="radio"
          name="gender"
          value="female"
        />Female
      </div>

      <hr />

      <div>
        <label for="">Favorite Languages</label>
        <input name="c" type="checkbox" value="c" /> C
        <input name="cpp" type="checkbox" value="cpp" /> C++
        <input checked name="html" type="checkbox" value="html" /> HTML
        <input name="java" type="checkbox" value="java" /> Java
        <input name="python" type="checkbox" value="python" /> Python
      </div>

      <hr />

      <div>
        <label for="">Upload Photo</label>
        <input type="file" name="photo" />
      </div>

      <hr />

      <div>
        <input type="submit" value="Register" />
        <input type="reset" value="Clear" />
        <input type="button" value="test-1" />
        <input type="button" value="test-2" />
        <input type="button" value="test-3" />
      </div>
    </form>
  </body>
</html>
